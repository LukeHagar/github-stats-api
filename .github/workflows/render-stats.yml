name: Render GitHub Stats GIFs

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2

      - name: Create output directory
        run: mkdir -p out

      # Render all compositions
      - name: Render readme-dark-gemini
        run: npx remotion render src/index.ts readme-dark-gemini out/readme-dark-gemini.gif --codec gif

      - name: Render readme-light-gemini
        run: npx remotion render src/index.ts readme-light-gemini out/readme-light-gemini.gif --codec gif

      - name: Render readme-dark-waves
        run: npx remotion render src/index.ts readme-dark-waves out/readme-dark-waves.gif --codec gif

      - name: Render readme-light-waves
        run: npx remotion render src/index.ts readme-light-waves out/readme-light-waves.gif --codec gif

      - name: Render commit-streak-dark
        run: npx remotion render src/index.ts commit-streak-dark out/commit-streak-dark.gif --codec gif

      - name: Render commit-streak-light
        run: npx remotion render src/index.ts commit-streak-light out/commit-streak-light.gif --codec gif

      - name: Render top-languages-dark
        run: npx remotion render src/index.ts top-languages-dark out/top-languages-dark.gif --codec gif

      - name: Render top-languages-light
        run: npx remotion render src/index.ts top-languages-light out/top-languages-light.gif --codec gif

      - name: Render contribution-dark
        run: npx remotion render src/index.ts contribution-dark out/contribution-dark.gif --codec gif

      - name: Render contribution-light
        run: npx remotion render src/index.ts contribution-light out/contribution-light.gif --codec gif

      - name: Render commit-graph-dark-wave
        run: npx remotion render src/index.ts commit-graph-dark-wave out/commit-graph-dark-wave.gif --codec gif

      - name: Render commit-graph-light-wave
        run: npx remotion render src/index.ts commit-graph-light-wave out/commit-graph-light-wave.gif --codec gif

      - name: Render commit-graph-dark-rain
        run: npx remotion render src/index.ts commit-graph-dark-rain out/commit-graph-dark-rain.gif --codec gif

      - name: Render commit-graph-light-rain
        run: npx remotion render src/index.ts commit-graph-light-rain out/commit-graph-light-rain.gif --codec gif

      - name: Render commit-graph-dark-cascade
        run: npx remotion render src/index.ts commit-graph-dark-cascade out/commit-graph-dark-cascade.gif --codec gif

      - name: Render commit-graph-light-cascade
        run: npx remotion render src/index.ts commit-graph-light-cascade out/commit-graph-light-cascade.gif --codec gif

      - name: Commit and push GIFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out/*.gif
          git diff --staged --quiet || git commit -m "Update stats GIFs [skip ci]"
          git push

