# Production deployment stack
# For use with Dokploy or standalone Docker deployment

version: '3.8'

services:
  # Main API server
  api:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "${PORT:-3029}:${PORT:-3029}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3029}
      - REDIS_URL=${REDIS_URL:-redis://github-stats-redis:6379}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-github-stats-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-github-stats}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      - PUBLIC_URL=${PUBLIC_URL}
    restart: unless-stopped
    networks:
      - github-stats

  # Background render worker
  worker:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    command: ["bun", "run", "packages/server/src/workers/render-worker.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL:-redis://github-stats-redis:6379}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-github-stats-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-github-stats}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      - RENDER_TIMEOUT_MS=${RENDER_TIMEOUT_MS:-60000}
    restart: unless-stopped
    networks:
      - github-stats
    deploy:
      resources:
        limits:
          memory: 4G

volumes:

networks:
  github-stats:
    driver: bridge

