# Production deployment stack
# For use with Dokploy or standalone Docker deployment

version: '3.8'

services:
  # Redis for job queue and caching
  app-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - github-stats

  # MinIO for internal object storage (S3-compatible)
  # This service is internal-only; images are served publicly via the API.
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    restart: unless-stopped
    networks:
      - github-stats

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/github-stats --ignore-existing;
      mc anonymous set public myminio/github-stats;
      exit 0;
      "
    networks:
      - github-stats

  # Main API server
  api:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "${PORT:-3029}:${PORT:-3029}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3029}
      - REDIS_URL=redis://app-redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=github-stats
      - MINIO_USE_SSL=false
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_APP_INSTALL_URL=${GITHUB_APP_INSTALL_URL}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      # Optional: if set, used to generate absolute URLs (e.g. https://api.example.com)
      - PUBLIC_URL=${PUBLIC_URL:-}
    depends_on:
      app-redis:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - github-stats

  # Background render worker
  worker:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    command: ["bun", "run", "packages/server/src/workers/render-worker.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://app-redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=github-stats
      - MINIO_USE_SSL=false
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_APP_INSTALL_URL=${GITHUB_APP_INSTALL_URL}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      - RENDER_TIMEOUT_MS=${RENDER_TIMEOUT_MS:-60000}
      # Optional: if set, used to generate absolute URLs (e.g. https://api.example.com)
      - PUBLIC_URL=${PUBLIC_URL:-}
    depends_on:
      app-redis:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - github-stats

networks:
  github-stats:
    driver: bridge

volumes:
  redis-data:
  minio-data:

