# Production deployment stack
# For use with Dokploy or standalone Docker deployment

version: '3.8'

services:
  # Main API server
  api:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "${PORT:-3029}:3029"
    environment:
      - NODE_ENV=production
      - PORT=3029
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-github-stats}
      - MINIO_USE_SSL=false
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:9000}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - github-stats

  # Background render worker
  worker:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    command: ["bun", "run", "packages/server/src/workers/render-worker.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-github-stats}
      - MINIO_USE_SSL=false
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - RENDER_CONCURRENCY=${RENDER_CONCURRENCY:-2}
      - RENDER_TIMEOUT_MS=${RENDER_TIMEOUT_MS:-60000}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - github-stats
    deploy:
      resources:
        limits:
          memory: 4G

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - github-stats

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - github-stats

volumes:
  redis-data:
  minio-data:

networks:
  github-stats:
    driver: bridge

